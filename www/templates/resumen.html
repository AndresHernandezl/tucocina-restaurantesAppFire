 <ion-content class="content-home" ng-controller="platoSeleccionadoCtrl">
 	<div class="row columna">
 		<div class="col col-100 ">
 			<br>
 			<br>
 			<div class="panel" ng-repeat="pedido in pedidosMesa">
 				<h2>Plato seleccionado</h2>
 				<p>Nombre: {{pedido.plato}}</p>
 				<p>Mesa: {{pedido.mesa}}</p>
 				<p>Valor: {{pedido.precio}}</p>
 				<br>
 			</div>
 			<button ng-click="otroPedido()" class="button button-block button-stable">
			  Pedir otro plato
			</button>
 		</div>
 	</div>
 </ion-content>
