

<ion-view view-title="Tu Cocina Virtual">

<div class="row col col-100">
	  <ion-content class="center" ng-controller="MesaCtrl">

			<div style="text-align:center;">
			  <label class="item item-input block">
			   
			    <input ng-model="mesa" style="text-align:center" type="tel" placeholder="Número de mesa">
			  </label>
			
			  <button ng-click="mesaRestaurante()" class="button button-block button-dark">
			  	  Entrar
			  </button>
			  <p class="" style="margin-top:20px"> Aplicación para Restaurantes </p>		
			</div>
			
	  </ion-content>
  </div>
</ion-view>
